<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Carrousel</title>

    <link rel="stylesheet" href="css/jquery.carrousel.css" />
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
        }
        #demo1{
            width:500px;
            height:300px;
        }
    </style>
</head>
<body>

<div class="carrousel" id="demo1">
    <div class="carrousel-content">
        <div class="content-item">
            <img src="img/1.jpg">
        </div>
        <div class="content-item">
            <img src="img/2.gif">
        </div>
        <div class="content-item">
            <img src="img/3.gif">
        </div>
        <div class="content-item">
            <img src="img/4.jpg">
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js" ></script>
<script type="text/javascript" src="js/jquery.carrousel.js" ></script>
<script type="text/javascript">
    $('#demo1').carrousel();
</script>
</body>
</html>
